<div class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <input
        type="text"
        class="form-control mb-3"
        [(ngModel)]="searchText"
        (input)="searchMovies()"
        placeholder="Search movies..."
      />

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div
        *ngIf="filteredMovies.length === 0 && !error"
        class="alert alert-info"
      >
        No movies found.
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>More Info</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let movie of filteredMovies
                | paginate
                  : { itemsPerPage: itemsPerPage, currentPage: currentPage }
            "
          >
            <td>{{ movie.title }}</td>
            <td>{{ movie.rating }}</td>
            <td>
              <a [href]="movie.url" target="_blank" class="btn btn-primary"
                >More info</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <pagination-controls
        (pageChange)="currentPage = $event"
        class="d-flex justify-content-center"
      ></pagination-controls>
    </div>
  </div>
</div>
